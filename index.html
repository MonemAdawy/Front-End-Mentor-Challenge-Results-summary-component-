<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/images/icon-memory.svg">
</head>
<body>

  <main>
    <div class="row">
      <div class="col-6 bg-first">
        <h2 class="color-h2-1">Your Result</h2>
        <p class="circle"><span class="sp-76">76</span><br class="of-100">of 100</p>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-6 bg-second">
        <h2 class="color-h2-2">Summary</h2>
        <table>
          <tr>
            <td class="td-1 td-left"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</td>
            <td class="td-1 td-right">80 <span class="of-100">/ 100</span></td>
          </tr>
          <tr class="space"></tr>
          <tr>
            <td class="td-2 td-left"><img src="assets/images/icon-memory.svg" alt=""> Memory</td>
            <td class="td-2 td-right">92 <span class="of-100">/ 100</span></td>
          </tr>
          <tr class="space"></tr>
          <tr>
            <td class="td-3 td-left"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</td>
            <td class="td-3 td-right">92 <span class="of-100">/ 100</span></td>
          </tr>
          <tr class="space"></tr>
          <tr>
            <td class="td-4 td-left"><img src="assets/images/icon-visual.svg" alt=""> Visual</td>
            <td class="td-4 td-right">72 <span class="of-100">/ 100</span></td>
          </tr>
        </table>
        <br>
        <a href="">Continue</a>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.linkedin.com/in/abdelmonem-mahmoud" target="_blank">Abdelmonem Eladwy</a>.
  </footer>
</body>
</html>
